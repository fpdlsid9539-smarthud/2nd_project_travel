<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 관광지 루트 만들기</title>
    <link href="./css/pubHF.css" rel="stylesheet">
    <link href="./css/public.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/createroot.css" rel="stylesheet" >
  <!-- gjrjrjrj -->
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- main -->
    <main>
      <div class="pageWrapper">
        
        <!-- 메인 콘텐츠 -->
        <div class="mainContent">
          <div class="app">
            <!-- 상단: 지도 + 루트 영역 -->
            <div class="top-section">
              <div class="map-container">
                <div id="map"></div>
              </div>
              <div class="route-section">
                <div class="toolbar">
                  <button id="undoBtn" disabled>↩ 되돌리기</button>
                </div>
                <div class="route-box">
                  <h3>선택된 루트</h3>
                  <ul id="routeList">
                    <li class="empty">카드를 선택하세요</li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- 하단: 카드 영역 -->
            <div class="card-section">
              <div id="cardContainer" class="card-container"></div>
            </div>
          </div>
        </div>
        
      
      </div>
    </main>

    <!-- footer -->
    <div id="footer"></div>

  <!-- 카카오 지도 - https:// 명시 -->
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=890c1b8330bb4e7bdacb6ecfeb08774a&libraries=services"></script>
  <script type="module" src="./js/createroot.js"></script>
  <script src="./js/common.js"></script>

</body>
</html>

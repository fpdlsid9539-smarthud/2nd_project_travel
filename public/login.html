<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="body">

        <!--전체 영역-->
        <div id="popupArea" class="show">
            <div class="login-html">
                <!--타이틀 영역-->
                <div class="title">
                    <h3 id="loginT">로그인</h3>
                    <h3 id="signUpT">회원가입</h3>
                </div>
                <!--로그인 회원가입 영역-->
                <div class="login-form">
                    <!--로그인 영역-->
                    <div class="sign-in-htm">
                        <!--로그인 아이디-->
                        <div class="group">
                            <input id="user" type="text" class="input" placeholder="이메일">
                        </div>
                        <!--로그인 비밀번호-->
                        <div class="group">
                            <input id="pass" type="password" class="input" data-type="password" placeholder="비밀번호">
                        </div>
                        <div class="group">
                            <p>테스트계정</p>
                            <p>ID : test1@test.com</p>
                            <p>PW : qwe123</p>
                        </div>
                        <div class="group">
                            <!--로그인 버튼-->
                            <button class="button" id="loginBtn" type="button">로그인</button>
                        </div>
                        <div class="group">
                            <!--로그인 창 회원가입 버튼-->
                            <button class="button" id="signUpBtnL" type="button">회원가입</button>
                            <p>계정이 없으신가요?</p>
                        </div>
                    </div>
                    <!--회원가입 영역-->
                    <div class="sign-up-htm">
                        <!--회원가입 이메일-->
                        <div class="group">
                            <input id="signUpUser" type="text" class="input" placeholder="이메일">
                        </div>
                        <!--회원가입 닉네임-->
                        <div class="group">
                            <input id="signUpName" type="text" class="input" placeholder="닉네임">
                        </div>
                        <!--회원가입 비밀번호-->
                        <div class="group">
                            <input id="signUpPass" type="password" class="input" placeholder="비밀번호">
                        </div>
                        <!--회원가입 비밀번호 확인-->
                        <div class="group">
                            <input id="signUpPassV" type="password" class="input" placeholder="비밀번호 확인">
                        </div>
                        <p class="signUpPw">비밀번호는 영문+숫자 조합으로 6자 이상 입력해주세요</p>
                        <div class="group">
                            <!--회원가입 버튼-->
                            <button class="button" id="signUpBtnS" type="button">회원가입</button>
                        </div>
                    </div>
                </div>
                <!--메세지 출력-->
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!--자바스크립트 영역-->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script type="module" src="./js/login.js"></script>
    
</body>
</html>
